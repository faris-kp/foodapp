{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V9</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="{% static 'css/main1.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
<!--===============================================================================================-->



</head>
<body>
	
	  <div class="col-md-8">
                {% if messages  %}
                {% for message in messages %}
                <div class="alert alert-{{message.tags}}">
                    {{ message }}
                </div>
                {% endfor %}
                {% endif %}           
              </div>
		<div class="container-login100" style="background-image: url('{% static 'images/bakgroundimage.jpg' %}');">
		<div class="wrap-login100 p-l-55 p-r-55 p-t-80 p-b-30">
			<div class="card-body">
			<form class="login100-form validate-form" method="POST">
				
				{% csrf_token %}
			
				<span class="login100-form-title p-b-37">
					Sign Up
				</span>
				<div class="form-group ">
					<input
					  type="text"
					  name="username"
					  placeholder="username"
					  id="usernameField"
					  class="fm-valid"
					/>
				  </div>
				  <span class="has-error  image_error" ></span>
				  <div class="form-group ">
					<input
					  type="email"
					  name="email"
					  placeholder="email"
					  id="emailField"
					  class="fm-valid"
					/>
				  </div>
            	<div class="form-group ">
						<input
						  type="password"
						  name="password1"
						  placeholder="password"
						  id="passwordField1"
						  class="fm-valid"
						/>
				</div>
					<div class="form-group ">
						<input
						  type="password"
						  name="password2"
						  placeholder="repeat password"
						  id="passwordField2"
						  class="fm-valid"
						/>
					</div>
               

                 
				<div class="container-login100-form-btn py-2">
                    
                      <input type="submit" value="Sign Up" class="login100-form-btn">
				</div>

				<div class="text-center p-t-57 p-b-20">
					<a href="{% url 'login' %}" class="txt2 hov1">
						Or Sign In
				</a>
				</div>
			 </div>
			</form>
		</div>

			
		</div>
	
	

	<div id="dropDownSelect1"></div>
	<script src="{% static 'js/signup.js' %}"></script>
	
<!--===============================================================================================-->
	<script src="{% static 'vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/animsition/js/animsition.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/select2/select2.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/daterangepicker/moment.min.js' %}"></script>
	<script src="{% static 'vendor/daterangepicker/daterangepicker.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/countdowntime/countdowntime.js' %}"></script>
<!--===============================================================================================-->
    <script src="{% static 'js/main1.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'js/bootstrap.min.js' %}"></script>

</body>

</html>
