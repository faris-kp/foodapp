	  <div class="col-md-8">

                <div class="alert alert-{{message.tags}}">

                {% endfor %}
                {% endif %}           
              </div>
		<div class="container-login100" style="background-image: url('{% static 'images/bakgroundimage.jpg' %}');">

				{% csrf_token %}

					<span class="focus-input100"></span>
				</div>
				<div class="wrap-input100 " >
						
					<input class="input100" type="email" name="email" id="emailField" placeholder="Email addess...">
					<span class="focus-input100"></span>
				</div>
				<div class="pt-3">
                 
				<div class="wrap-input100  m-b-25" >
					<input class="input100" type="password" name="password1" id="password1Field" placeholder="password">
					<span class="focus-input100"></span>
				</div></div>
					<div class="wrap-input100  m-b-25" >
						<input class="input100" type="password" name="password2" id="password2Field" placeholder="repeat password">
						<span class="focus-input100"></span>
					</div>

                      <input type="submit" value="Sign Up" class="login100-form-btn">

						Sign Up
					</button> -->

				<div class="text-center p-t-57 p-b-20">

			 </div>
